<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						# post css
					</script>
				</section>
				<section>
					<section data-markdown data-separator="---">
						<script type="text/template">
							## postcssとは
							---
							* JavaScriptでCSSをプロセスするための仕組み

							* JSの関数を組み合わせることで、Sassのようなプリプロセッサーと同等のことが実現可能

							* モジュラーなので必要なものだけを組み込める
						</script>
					</section>
				</section>
				<section>
					<section data-markdown data-separator="---">
						<script type="text/template">
							## postcssでできること
							---
							#### 変数
							![エビフライトライアングル](./img/001.png)
							---
							#### カスタムセレクター
							![エビフライトライアングル](./img/002.png)
							---
							#### Color関数
							![エビフライトライアングル](./img/003.png)
							---
							#### フィルター
							![エビフライトライアングル](./img/004.png)
						</script>
					</section>
				</section>
				<section>
					<section data-markdown data-separator="---">
						<script type="text/template">
							## postcssを少しさわってみて
							---
							* scss、stylusが触れるなら簡単に触ることができる

							* 拡張子がコンパイル前、後の両方で「.css」なので、判別がしにくい

							* 拡張のやり方によってはsassのような書き方もできるから時間のあるときに触りたいと思った「postcss-simple-varsを入れると変数がsassのようにかける」

							[postcss-simple-vars参考](https://github.com/postcss/postcss-simple-vars)
						</script>
					</section>
				</section>
				<section data-markdown>
					<script type="text/template">
						githubにあげたので、よかったら
						
						[postcss-miwa](https://github.com/PORT-INC/shuntaro.miwa/tree/master/18-LT/1806/postcss)
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
